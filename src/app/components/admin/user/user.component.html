<app-navbar></app-navbar>
<div class="container py-5 h-100">
    <div class="col">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="ค้นหา" aria-describedby="basic-addon2" #input (input)="userNameSearch(input.value)">
            <span class="input-group-text" id="basic-addon2">
                <i class="bi bi-search">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-search" viewBox="0 0 16 16">
                        <path
                            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                    </svg>
                </i>
            </span>
        </div>
    </div>
    <div class="row d-flex justify-content-center align-items-center h-100">
        <h1> ข้อมูลผู้ใช้งานทั่วไป </h1>
        <div class="col">
            <div class="card">
                <div class="row g-0">
                    <table class="table">
                        <thead>
                            <tr style="background-color: rgb(167, 161, 240); ">
                                <th style="width: 1%;"> # </th>
                                <th style="width: 10%;"> ชื่อผู้ใช้งาน </th>
                                <th style="width: 10%;"> อีเมล </th>
                                <th style="width: 10%;"> เบอร์โทรศัพท์ </th>
                                <th style="width: 30%;"> ที่อยู่ </th>
                                <th style="width: 10%;"> </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let element of user ; let i = index">
                                <td> {{i+1}} </td>
                                <td> {{element.fullName}} </td>
                                <td> {{element.email}} </td>
                                <td> {{element.tel}} </td>
                                <td> {{element.address}} ตำบล{{element.sub}} อำเภอ{{element.district}} จังหวัด{{element.province}} รหัสไปรษณีย์{{element.postalCode}}</td>
                                <td>
                                    <button type="button" class="btn btn-warning" (click)="setUserId(element.userId)"> แก้ไข </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
