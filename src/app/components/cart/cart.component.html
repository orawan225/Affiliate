<app-navbar-store></app-navbar-store>
<div class="backgroundimg">
    <div class="container">
        <div class="row">
            <div class="row">
                <div class="col-5">
                    <div class="text-title mt-5">
                        <h1>
                            รถเข็นของฉัน
                        </h1>
                    </div>
                </div>
                <div class="col">
                    <div class="input-group mt-5">
                        <input type="text" class="form-control" placeholder="ค้นหา" aria-describedby="basic-addon2">
                        <span class="input-group-text" id="basic-addon2">
                            <i class="bi bi-search">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-search" viewBox="0 0 16 16">
                                    <path
                                        d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                                </svg>
                            </i>
                        </span>
                    </div>
                </div>
            </div>

            <div class="card mt-5">
                <div class="card-body">
                    <table>
                        <thead>
                            <tr>
                                <th style=" width: 15%;;"> </th>
                                <th style=" width: 20%;"> </th>
                                <th style=" width: 10%;"> ราคา/ชิ้น </th>
                                <th style=" width: 10%;"> จำนวน </th>
                                <th style=" width: 10%;"> ราคารวม </th>
                                <th style=" width: 5%;"></th>
                            </tr>
                        </thead>
                        <br>
                        <tbody>

                            <tr *ngFor="let item of productList index as indexOfitem">
                                <td>
                                    <img class="card-img-top" [src]="" alt="...">
                                </td>
                                <td>
                                    <div class="productName">
                                        {{item.productName}}
                                    </div>
                                    <div class="productDetail">
                                        {{item.productDetail}}
                                    </div>
                                </td>
                                <td> {{item.productPrice}} </td>
                                <td>
                                    <div class="form-group row amount">
                                        <button class="btn btn-amount" (click)="onAmountMinus(indexOfitem)">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                                                fill="currentColor" class="bi bi-dash" viewBox="0 0 16 16">
                                                <path d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8z" />
                                            </svg>
                                        </button>
                                        <input type="number" class="form-control" [(ngModel)]="item.amount" disabled>
                                        <button class="btn btn-amount" (click)="onAmountPlus(indexOfitem)">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                                                fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
                                                <path
                                                    d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
                                            </svg>
                                        </button>
                                    </div>
                                </td>
                                <td>
                                    <p>{{item.productPrice *item.amount}}</p>
                                </td>
                                <td>
                                    <i class="bi bi-trash">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25"
                                            fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                                            <path
                                                d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z" />
                                            <path fill-rule="evenodd"
                                                d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" />
                                        </svg>
                                    </i>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="d-flex justify-content-end">
                <div class="card mt-5 px-3" style="width:30%;">
                    <h2> รวมรายการสินค้าทั้งหมด </h2>
                    <div class="d-flex justify-content-between">
                        <div class="totalPrice1 mb-4">
                            <p>รวมสินค้าทั้งหมด : </p>
                            <p>ยอดที่ต้องชำระ : </p>
                        </div>
                        <div class="totalPrice2">
                            <p> รายการ</p>
                            <p> 5555 บาท</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="button mt-3 mb-4">
                <button class="btn btn-primary" routerLink="/address"> ถัดไป </button>
            </div>
        </div>
    </div>
</div>
