<app-navbar-header></app-navbar-header>
<div class="backgroundimg">
    <div class="container">
        <div class="row">
            <div class="col-5">
                <div class="text-title mt-5">
                    <h1>
                        รถเข็นของฉัน
                    </h1>
                </div>
            </div>

            <div class="card mt-2 mb-5">
                <div class="card-body">
                    <table>
                        <thead>
                            <tr>
                                <th style=" width: 5%;;"> วันที่ </th>
                                <th style=" width: 5%;"> เวลา </th>
                                <th style=" width: 5%;"> สินค้า </th>
                                <th style=" width: 5%;"> จำนวน </th>
                                <th style=" width: 5%;"> ราคา </th>
                                <th style=" width: 5%;"> ยอดสุทธิ </th>
                                <th style=" width: 10%;"> หลักฐานในการชำระเงิน </th>
                                <th style=" width: 5%;"> </th>
                            </tr>
                        </thead>
                        <br>
                        <tbody>
                            <tr *ngFor="let item of productList">
                                <td> วันที่ </td>
                                <td> เวลา </td>
                                <td> {{item.productName}} </td>
                                <td> {{item.amount}} </td>
                                <td> {{item.productPrice}} </td>
                                <!-- //<td> {{cartService.getTotalPrice()}} </td> -->
                                <td></td>
                                <td>
                                    <button type="button" class="btn btn-danger"> ยืนยัน </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
