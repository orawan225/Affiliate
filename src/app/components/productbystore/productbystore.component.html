<app-navbar-header></app-navbar-header>
<div class="backgroundimg">
    <div class="container">
        <div class="row">
            <div class="add-product" *ngIf="products == 0">
                <i class="bi bi-shop">
                    <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="currentColor"
                        class="bi bi-shop" viewBox="0 0 16 16">
                        <path
                            d="M2.97 1.35A1 1 0 0 1 3.73 1h8.54a1 1 0 0 1 .76.35l2.609 3.044A1.5 1.5 0 0 1 16 5.37v.255a2.375 2.375 0 0 1-4.25 1.458A2.371 2.371 0 0 1 9.875 8 2.37 2.37 0 0 1 8 7.083 2.37 2.37 0 0 1 6.125 8a2.37 2.37 0 0 1-1.875-.917A2.375 2.375 0 0 1 0 5.625V5.37a1.5 1.5 0 0 1 .361-.976l2.61-3.045zm1.78 4.275a1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0 1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0 1.375 1.375 0 1 0 2.75 0V5.37a.5.5 0 0 0-.12-.325L12.27 2H3.73L1.12 5.045A.5.5 0 0 0 1 5.37v.255a1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0zM1.5 8.5A.5.5 0 0 1 2 9v6h1v-5a1 1 0 0 1 1-1h3a1 1 0 0 1 1 1v5h6V9a.5.5 0 0 1 1 0v6h.5a.5.5 0 0 1 0 1H.5a.5.5 0 0 1 0-1H1V9a.5.5 0 0 1 .5-.5zM4 15h3v-5H4v5zm5-5a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1v-3zm3 0h-2v3h2v-3z" />
                    </svg>
                </i>
                <p> ผู้ใช้งานยังไม่มีรายการสินค้า</p>
                <button type="button" class="btn btn-outline-success" routerLink="/product-create">
                    เพิ่มสินค้า
                </button>
            </div>

            <div class="col-xl-3 col-lg-3 col-md-3 mt-5 mb-5" *ngFor="let element of products">
                <div class="text-decoration-none project marketing social business">
                    <div class="service-work overflow-hidden card mb-5 mx-5 m-sm-0">
                        <img class="card-img-top" [src]="api+element.image" alt="...">
                        <div class="card-body">
                            <h5 class="card-title light-300 text-dark mt-1">{{element.productName}}</h5>
                            <p class="card-detail">{{element.productDetail}}</p>
                            <span class="text-primary light-300 mt-2 mb-2">
                                <div class="row text-price">
                                    <div class="col price">ราคา {{element.productPrice | number}} บาท</div>
                                </div>
                            </span>
                        </div>
                        <div class="row mb-2">
                            <button type="button" class="btn btn-primary" (click)="setProductIdtolocal(element.productId)">
                                ซื้อสินค้า
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
