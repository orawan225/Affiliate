                                    class="bi bi-pencil-square" viewBox="0 0 16 16">
                                    <path
                                        d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />

                        </div>

                </div>
                <div class="form-group">
                    <div class="row input-address">
                        <div class="col-lg-6 col-6">
                            <label for="email" class="form-label"> ชื่อจริง - นามสกุล </label>
                            <input type="text" name="name" id="name" class="form-control" required>
                        </div>

                        <div class="col-lg-6 col-6">
                            <label for="email" class="form-label"> เบอร์โทรศัพท์ </label>
                            <input type="text" name="phone" id="phone" class="form-control">
                        </div>
                        <div class="col-lg-12 col-12">
                            <label for="email" class="form-label"> ที่อยู่ </label>
                            <input type="text" name="password" id="password" class="form-control">
                        </div>

                        <div class="col-lg-6 col-6">
                            <label for="subdistrict" class="form-label"> ตำบล </label>
                            <input type="text" name="subdistrict" id="subdistrict" class="form-control">
                        </div>

                        <div class="col-lg-6 col-6">
                            <label for="district" class="form-label"> อำเภอ </label>
                            <input type="text" name="district" id="district" class="form-control">
                        </div>

                        <div class="col-lg-6 col-6">
                            <label for="provincs" class="form-label"> จังหวัด </label>
                            <input type="text" name="provincs" id="provincs" class="form-control">
                        </div>

                        <div class="col-lg-6 col-6">
                            <label for="postal" class="form-label"> รหัสไปรษณีย์ </label>
                            <input type="text" name="postal" id="postal" class="form-control">
                        </div>
                        <div class="col-lg-12 col-12">
                            <label for="postal" class="form-label"> รายละเอียดเพิ่มเติม </label>
                            <textarea type="text" name="postal" id="postal" class="form-control" placeholder="กรุณากรอกรายละเอียดเพิ่มเติม" rows="4"></textarea>
                        </div>
                        <div class="button">
                            <button class="btn btn-primary mt-3" routerLink="/payment"> ชำระเงิน </button>
