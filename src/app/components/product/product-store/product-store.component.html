<app-navbar-header></app-navbar-header>
<div class="backgroundimg">
    <div class="container">
        <div class="row">
            <div class="row">
                <div class="col-10">
                    <div class="input-group mb-3 mt-5">
                        <input type="text" class="form-control" placeholder="ค้นหา" aria-describedby="basic-addon2" #input (input)="searchProduct(input.value)">
                        <span class="input-group-text" id="basic-addon2">
                            <i class="bi bi-search">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-search" viewBox="0 0 16 16">
                                    <path
                                        d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                                </svg>
                            </i>
                        </span>
                    </div>
                </div>
                <div class="col mt-5">
                    <button type="button" class="btn btn-outline-success" routerLink="/product-create">
                        <i class="bi bi-plus">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus"
                                viewBox="0 0 16 16">
                                <path
                                    d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
                            </svg>
                        </i>
                        เพิ่มสินค้า
                    </button>
                </div>
            </div>
            <div class="col-xl-4 col-lg-4 col-md-4 mt-5" *ngFor="let element of products ">
                <div class="text-decoration-none project marketing social business ">
                    <div class="service-work overflow-hidden card mb-5 mx-5 m-sm-0">
                        <img class="card-img-top" [src]="api+element.image" alt="... ">
                        <div class="card-body ">
                            <h5 class="card-title light-300 text-dark mt-1 ">{{element.productName}}</h5>
                            <p class="card-detail ">{{element.productDetail}}</p>
                            <span class="text-price text-primary light-300 mt-2 mb-2 ">
                                <div class="row ">
                                    <div class="col-10 price ">{{element.productPrice}}</div>
                                    <div class="col baht "> บาท </div>
                                </div>
                            </span>
                        </div>
                        <div class="row mb-2">
                            <div class="col">
                                <button type="button" class="btn btn-outline-warning" (click)="setProductIdtolocal(element.productId)">
                                    แก้ใขสินค้า
                                </button>
                            </div>
                            <div class="col">
                                <div class="button">
                                    <button type="button" class="btn btn-outline-danger" (click)="deleteProductById(element.productId)">
                                        ลบสินค้า
                                        <i class="bi bi-trash mt-2">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                                                <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                                                <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                                              </svg>
                                        </i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
