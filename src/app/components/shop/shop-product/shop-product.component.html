<div class="backgroundimg">
    <div class="container">
        <div class="row">
            <div class="col-xl-4 col-lg-4 col-md-4 mb-5 mt-5" *ngFor="let element of products ">
                <div class="text-decoration-none project marketing social business ">
                    <div class="service-work overflow-hidden card mb-5 mx-5 m-sm-0 ">
                        <img class="card-img-top" src="./assets/img/our-work-01.jpg " alt="... ">
                        <div class="card-body ">
                            <h5 class="card-title light-300 text-dark mt-1 ">{{element.productName}}</h5>
                            <p class="card-detail ">{{element.productDetail}}</p>
                            <span class="text-price text-primary light-300 mt-2 mb-2 ">
                                <div class="row ">
                                    <div class="col-10 price ">{{element.productPrice}}</div>
                                    <div class="col baht "> บาท </div>
                                </div>
                            </span>
                        </div>
                        <div class="row mb-2">
                            <div class="col">
                                <button type="button" class="btn btn-outline-warning" (click)="setProductIdtolocal(element.productId)">
                                    แก้ใขสินค้า
                                </button>
                            </div>
                            <div class="col">
                                <div class="button">
                                    <button type="button" class="btn btn-outline-danger" (click)="deleteProductById(element.productId)">
                                        ลบสินค้า
                                        <i class="bi bi-trash mt-2">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                                                <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                                                <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                                              </svg>
                                        </i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="btn-toolbar justify-content-center pb-4 " role="toolbar " aria-label="Toolbar with button groups ">
            <div class="btn-group me-2 " role="group " aria-label="First group ">
                <button type="button " class="btn btn-secondary text-white ">Previous</button>
            </div>
            <div class="btn-group me-2 " role="group " aria-label="Second group ">
                <button type="button " class="btn btn-light ">1</button>
            </div>
            <div class="btn-group me-2 " role="group " aria-label="Second group ">
                <button type="button " class="btn btn-secondary text-white ">2</button>
            </div>
            <div class="btn-group " role="group " aria-label="Third group ">
                <button type="button " class="btn btn-secondary text-white ">Next</button>
            </div>
        </div>
    </div>
</div>
