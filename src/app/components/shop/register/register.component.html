<div class="backgroundimg">
    <div class="row justify-content-center">
        <div class="col-4">
            <img src="assets\img\illustrations\4.png" alt="..." />
            <h1> Affiliate Shop </h1>
            <p> ยินดีต้อนรับเข้าสู่การสมัครสมาชิก Affiliate shop ที่เป็นระบบการขายสินค้า รวมทั้งการสร้างรายได้ให้แก่ทุกท่าน </p>
        </div>
        <div class="col-6 mt-4">
            <div class="affiliate">
                <h2 class="text-center mt-4" data-aos="fade-up">
                    <i class="bi bi-person-plus-fill">
                        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor"
                            class="bi bi-person-workspace" viewBox="0 0 16 16">
                            <path
                                d="M4 16s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1H4Zm4-5.95a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5Z" />
                            <path
                                d="M2 1a2 2 0 0 0-2 2v9.5A1.5 1.5 0 0 0 1.5 14h.653a5.373 5.373 0 0 1 1.066-2H1V3a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v9h-2.219c.554.654.89 1.373 1.066 2h.653a1.5 1.5 0 0 0 1.5-1.5V3a2 2 0 0 0-2-2H2Z" />
                        </svg>
                    </i> สมัครสมาชิกร้านค้า
                </h2>
                <div class="card">
                    <section class=" contact section-padding" id="contact">
                        <div class="col col-12 mx-auto">
                            <div class="card-body">

                                <h4 class="text-start">
                                    <div> บัญชีธนาคาร </div>
                                </h4>
                                <div class="form-group p-1 m-2 mt-4 mb-0">
                                    <div class="row">
                                        <div class="col-lg-6 col-6">
                                            <label for="username" class="form-label"> ชื่อ - นามสกุล
                                                ที่ปรากฎในบัญชีธนาคาร </label>
                                            <input type="text" name="username" id="username" class="form-control" placeholder="กรุณากรอกชื่อบัญชีธนาคาร" required>
                                        </div>

                                        <div class="col-lg-6 col-6">
                                            <label for="number" class="form-label"> เลขที่บัญชี </label>
                                            <input type="text" name="number" id="number" class="form-control" placeholder="กรุณากรอกเลขที่บัญชี" required>
                                        </div>
                                        <div class="col-lg-6 col-6">
                                            <label for="namebank" class="form-label"> ชื่อธนาคาร </label>
                                            <select class="form-select" aria-label="Default select example">
                                                <option value="1"> ธนาคารกรุงไทย (KTB) </option>
                                                <option value="2"> ธนาคารไทยพาณิชย์ (SCB) </option>
                                                <option value="3"> ธนาคารกรุงเทพ (BBL) </option>
                                                <option value="4"> ธนาคารกสิกรไทย (KBANK) </option>
                                            </select>
                                            <p> * กรุณาตรวจสอบข้อมูลที่กรอกให้ถูกต้อง </p>
                                        </div>
                                        <div class="row">
                                            <div class="button" routerLink="/registershops">
                                                <button type="button" class="btn btn-outline-primary">
                                                    ถัดไป
                                                    <i class="bi bi-arrow-right">
                                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                            fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
                                                            <path fill-rule="evenodd"
                                                                d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z" />
                                                        </svg>
                                                    </i>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>
</div>
