<app-navbar-store></app-navbar-store>
<div class="backgroundimg">
    <div class="container">
        <div class="row justify-content-between">
            <div class="address col-md-6 mb-4 mt-5">
                <div class="card mb-4 mt-5">
                    <div class="card-header">
                        <h2 class="mb-0"> ชำระเงิน </h2>
                    </div>
                    <div class="card-body ml-5">

                    </div>
                </div>
            </div>

            <div class="productList col-md-4 mb-4 mt-5">
                <div class="card mb-4 mt-5">
                    <div class="card-header py-3">
                        <h2 class="mb-0"> รายการสินค้า </h2>
                    </div>
                    <div class="card-body">
                        <div class="header row p-0 mb-3">
                            <div class="col"> สินค้า </div>
                            <div class="col"> จำนวน </div>
                            <div class="col"> ราคา </div>
                        </div>
                        <div *ngFor="let item of productList">
                            <div class="row">
                                <div class="col">
                                    <div class="productName">
                                        <p> {{item.productName}} </p>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="productAmount">
                                        <p> {{item.amount}} </p>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="producPricr">
                                        <p> {{item.productPrice}} </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <hr>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0">
                                จำนวนรายการสินค้า
                                <span>{{cartService.getTotalAmount()}} ชิ้น</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center  border-0  px-0">
                                ค่าจัดส่ง
                                <span>ฟรี</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
                                <div>
                                    <strong>ยอดสุทธิ</strong>
                                </div>
                                <span><strong>{{cartService.getTotalPrice()}} บาท</strong></span>
                            </li>
                        </ul>
                    </div>
                </div>
                <button type="button" class="btn btn-primary"> ถัดไป </button>
            </div>
        </div>
    </div>
</div>
