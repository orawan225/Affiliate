<app-navbar-header></app-navbar-header>
<div class="backgroundimg">
    <div class="container">
        <div class="row justify-content-between">
            <div class="col-md-6 mb-4">
                <div class="payment">
                    <div class="card-body card">
                        <div class="header">
                            <a class="btn btn-primary w-100">
                                <span class="fw-bold"> หลักฐานในการชำระเงิน </span>
                            </a>
                        </div>
                        <div class="row">
                            <div class="image mt-2" (click)="file.click()">
                                <img [src]="img" alt="avatar" class="img-fluid">
                                <input type="file" #file placeholder="เลือกรูปภาพ" style="display: none;" (change)="selectFile($event)">
                                <!-- <div class="flex-parent jc-center">
                                    <button type="button" class="btn btn-success mb-2" (click)="file.click()">
                                        เลือกรูปภาพ
                                    </button>
                                </div> -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="productList col-md-5">
                <div class="card mb-4">
                    <div class="card-header py-3">
                        <h2 class="mb-0"> ช่องทางการชำระเงิน </h2>
                    </div>
                    <div class="card-body" *ngFor="let item of profile">
                        <div class="row">
                            <div class="col mt-4">
                                <img class="card-img-top" [src]="api+item.image" alt="...">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card mb-4 mt-5">
                    <div class="card-header py-3">
                        <h2 class="mb-0"> รายการสินค้า </h2>
                    </div>
                    <div class="card-body">
                        <div class="header row p-0 mb-3">
                            <div class="col"> สินค้า </div>
                            <div class="col"> จำนวน </div>
                            <div class="col"> ราคารวม </div>
                        </div>

                        <div class="row" *ngFor="let item of orderList.detail">
                            <div class="col">
                                <div class="productName">
                                    <p> {{item.productName}} </p>
                                </div>
                            </div>
                            <div class="col">
                                <div class="productAmount">
                                    <p> {{item.amount}} </p>
                                </div>
                            </div>
                            <div class="col">
                                <div class="producPrice">
                                    <p> {{item.productTotal}} </p>
                                </div>
                            </div>
                        </div>

                        <hr>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 ">
                                จำนวนรายการสินค้า
                                <span>{{orderList.totalAmount}} ชิ้น</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 ">
                                ค่าจัดส่ง
                                <span> ฟรี </span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3 ">
                                <div>
                                    <strong> ยอดสุทธิ </strong>
                                </div>
                                <span>
                                    <strong>{{orderList.totalPrice}} บาท</strong>
                                </span>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col">
                    <div class="row mt-2 mb-2">
                        <div class="button">
                            <button type="button" class="btn btn-primary" (click)="createPayment()">
                                ยืนยัน 
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
