<div class="backgroundimg">
    <div class="row flex-center justify-content-center">
        <div class="col-6">
            <div class="card">
                <div class="card-head py-3">
                    <h1 class="text-center">
                        <div> เพิ่มรายการสินค้า </div>
                    </h1>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-5 upload">
                            <input type="file" #file placeholder="เลือกรูปภาพ" style="display: none;">
                            <button type="button" class="btn btn-outline-success mt-5">
                                <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="currentColor"
                                    class="bi bi-card-image" viewBox="0 0 16 16">
                                    <path d="M6.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z" />
                                    <path
                                        d="M1.5 2A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-13zm13 1a.5.5 0 0 1 .5.5v6l-3.775-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062L1.002 12v.54A.505.505 0 0 1 1 12.5v-9a.5.5 0 0 1 .5-.5h13z" />
                                </svg>
                            </button>
                            <div class="upload col mt-2">
                                <span style="color: green;"></span>
                            </div>
                            <p> อัพโหลดรูปภาพ </p>
                        </div>

                        <div class="col">
                            <form [formGroup]="formCreateProduct" (ngSubmit)="createProduct()">
                                <div class="col-lg-12 col-12 mt-2">
                                    <label for="name" class="form-label"> ชื่อสินค้า : </label>
                                    <input type="text" name="name" id="name" class="form-control" placeholder="กรุณากรอกรายชื่อสินค้า" formControlName="productName">
                                </div>
                                <div class="col-lg-12 col-12">
                                    <label for="detail" class="form-label"> รายละเอียด : </label>
                                    <textarea type="text" name="detail" id="detail" class="form-control" rows="3" formControlName="productDetail">
                                    </textarea>
                                </div>
                                <div class="col-lg-5">
                                    <label for="price" class="form-label" placeholder="0"> ราคา : </label>
                                    <input type="number" name="price" id="price" class="form-control" placeholder="0" formControlName="productPrice">
                                </div>
                                <div class="row mt-2">
                                    <div class="button">
                                        <button type="submit" class="btn btn-outline-primary">
                                        ยืนยัน
                                    </button>
                                    </div>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
